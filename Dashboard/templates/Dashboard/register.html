{% extends "Dashboard/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
         <legend class="col-form-legend col-sm-2">Role:</legend>
        <div class="offset-sm-2 form-check form-check-inline">
        <input id="option1" class="form-check-input" type="radio" name="role" value="student">
        <label class= "form-check-label" for ="option1">Student</label>
        </div>
        <div class="offset-sm-2 form-check form-check-inline">
        <input class="form-check-input" type="radio" value="pending" name="role" id="option2">
        <label for="option2" class= "form-check-label">Professor</label>
        </div>
        <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Register">
        </div>
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
